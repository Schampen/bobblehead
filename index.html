<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Merriweather:ital@1&family=Nunito&display=swap"
    rel="stylesheet">
  <title>MONKY</title>
</head>

<body>
  <header class="pb-2 pt-2">
    <img src="bild/Monkyloga.svg" alt="MONKY logo" id="monkylogo">
  </header>
  <div id="img1"></div>
  <div class="p-4" id="monkyreturn">
    <img class="mb-4" src="bild/Monkyreturn.svg" alt="MONKY return logo">
    <p class="mb-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, ut magni consectetur explicabo,
      totam est,
      praesentium voluptatibus corporis beatae minima dolores et enim? Nesciunt dignissimos eaque fugit beatae at
      laudantium?</p>
    <div class="interestbutton">
      <a href="#form" class="btn btn-primary" id="interested">INTERESTED</a>
    </div>
  </div>
  <div id="img2"></div>
  <div id="img3"></div>
  <form action="" id="form">
    <label for="form" id="label">INTERESTED?</label>
    <p id="register">Register and get notified when Monky goes up for sale!</p>
    <input type="email" class="form-control" id="email" placeholder="Email">
    <div class="submitbtn">
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </div>
    <p id="GDPR"></p>
  </form>
  <div id="img4"></div>
  <footer>
    <img class="m-4" src="bild/Monkyloga.svg" alt="MONKY logo">
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
