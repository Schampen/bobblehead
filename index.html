<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>MONKY</title>
</head>

<body>
  <header>
    <img src="bild/Monkyloga.svg" alt="MONKY logo" id="monkylogo">
  </header>
  <div class="d-flex justify-content-center" id="img1">
    <button id="interested"><a id="interestedtext">INTERESTED</a></button>
  </div>
  <div class="p-3" id="monkyreturn">
    <img class="mb-4" src="bild/Monkyreturn.svg" alt="MONKY return logo">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, ut magni consectetur explicabo, totam est,
      praesentium voluptatibus corporis beatae minima dolores et enim? Nesciunt dignissimos eaque fugit beatae at
      laudantium?</p>
  </div>
  <div id="img2"></div>
  <div id="img3"></div>
  <form action="" id="form">
    <label for="form" id="label">INTERESTED?</label>
    <div class="container">
      <div class="row d-flex">
        <div class="col-6">
          <div class="form-group">
            <input type="firstname" class="form-control" id="firstname" placeholder="Firstname">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <input type="lastlame" class="form-control" id="lastname" placeholder="Lastname">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>
  <div class="container" id="img3"></div>
  <footer>
    <img class="m-4" src="bild/Monkyloga.svg" alt="MONKY logo">
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
